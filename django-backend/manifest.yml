---
applications:
  - name: efile-backend
    instances: 1
    memory: 1.5G
    disk_quota: 2G
    stack: cflinuxfs3
    buildpacks:
      - python_buildpack
    random-route: true
    services:
      - efiling-db
    env:
      DISABLE_COLLECTSTATIC: 1
      DJANGO_SETTINGS_MODULE: fecfiler.settings
