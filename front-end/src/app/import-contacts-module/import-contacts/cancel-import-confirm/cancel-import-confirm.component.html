<div #content>
  <div class="modal-header warning-header">
    <h4 class="modal-title" id="modal-basic-title">Warning!</h4>
    <button type="button" class="close btn btn-link" aria-label="Close" (click)="activeModal.close('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">{{ message }}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('continue')">Continue</button>
    <button type="button" class="btn btn-secondary-gray" (click)="activeModal.close('cancel')">Cancel</button>
  </div>
</div>
