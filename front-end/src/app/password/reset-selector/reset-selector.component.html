<style>
  @import url('https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap&subset=latin-ext');
</style>
<div class="main-box">
  <div class="main-content">
    <form [formGroup]="frmUserInfo">
      <header>
        <div class="text-center">
          <img class="fec-title" src="assets/img/FECtitleNew.png" draggable="false" alt="FECTitle" />
        </div>
        <div class="title-front-main">Electronic Filing Enrollment and Password Assignment</div>
        <div class="title-front-sub">
          Forgot Your Password? You can choose one of the three options to create
          a new password.
        </div>
        <br><br><hr>
      </header>

      <div class="form-group radio">
        <div class="user-info">
          <div class="container">
            <label>Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="radio"
                         aria-label="Radio button for following text input"
                         formControlName="resetOption"
                         id="reset-via-email"
                         value="reset_email">
                </div>
              </div>
              <input type="text" class="form-control"
                     aria-label="Text input with radio button"
                     formControlName="email"
                     [attr.disabled]="true"
                     placeholder="Auto Filled Email address">
            </div>

            <div class="or-align">
              <hr>
              or
              <hr>
            </div>
          </div>
          <div class="container">
            <label>Enter Personal Key</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="radio"
                         aria-label="Radio button for following text input"
                         formControlName="resetOption"
                         id="reset-via-personal-key"
                         value="reset_personal_key">
                </div>
              </div>
              <input type="text" class="form-control"
                     aria-label="Text input with radio button"
                     formControlName="personalKey"
                     placeholder="Enter your personal key">
            </div>
            <p>
              <i>Note: Personal key which you saved when creating the account</i>
            </p>
            <div class="or-align">
              <hr>
              or
              <hr>
            </div>
          </div>
          <div class="container">
            <label>Enter Phone Number</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend" id="button-addon3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="radio"
                           aria-label="Radio button for following text input"
                           formControlName="resetOption"
                           id="reset-via-phone"
                           value="reset_phone">
                  </div>
                </div>
                <select class="custom-select" id="inputGroupSelect02">
                  <option value="text">Text</option>
                  <option value="call">Call</option>
                </select>
              </div>
              <input type="text" class="form-control"
                     formControlName="phone" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
            </div>
          </div>
      </div>
        <div class="user-info-actions">
          <button class="action__btn clear" (click)="back()"> Back</button>
          <button class="action__btn clear" (click)="clearForm()"> Clear</button>
          <button class="action__btn next" (click)="submit()"> Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
